<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
    <style>
        body{
            font-size: 20px;
            font-family: monospace;
        }
        div p {
            display: none;
        }

        div:hover p{
            display: block;
            background-color: red;
            color: white;
            width: 200px;
        }

        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse no texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p class="">TEXTO ESCONDIDO...</p> 
    </div>
</body>
</html>
